# image will be published to ghcr.io/<user>/<name>
name: ublue
# description will be included in the image's metadata
description: A starting point for further customization of uBlue images. Make your own! https://ublue.it/making-your-own/

# the base image to build on top of (FROM) and the version tag to use
base-image: ghcr.io/ublue-os/sericea-main
image-version: 39 # latest is also supported if you want new updates ASAP

# module configuration, executed in order
# you can include multiple instances of the same module
modules:
  - type: files
    files:
      - usr: /usr # copy static configurations
                  #
                  # copies config/files/usr into your image's /usr
                  #
                  # configuration you wish to end up in /etc/ on the booted system
                  # should be added into /usr/etc/ as that is the proper "distro"
                  # config directory on ostree. Read more in the files module's README

  - type: rpm-ostree
    repos:
      - https://copr.fedorainfracloud.org/coprs/atim/starship/repo/fedora-%OS_VERSION%/atim-starship-fedora-%OS_VERSION%.repo
      - https://pkgs.tailscale.com/stable/fedora/tailscale.repo
      - https://copr.fedorainfracloud.org/coprs/solopasha/hyprland/repo/fedora-%OS_VERSION%/solopasha-hyprland-fedora-%OS_VERSION%.repo
      - https://copr.fedorainfracloud.org/coprs/che/nerd-fonts/repo/fedora-%OS_VERSION%/che-nerd-fonts-fedora-%OS_VERSION%.repo
      - https://copr.fedorainfracloud.org/coprs/erikreider/SwayNotificationCenter/repo/fedora-%OS_VERSION%/erikreider-SwayNotificationCenter-fedora-%OS_VERSION%.repo
    install:
      - qalculate-gtk
      - kitty
      - fira-code-fonts
      - fontawesome-fonts
      - fuzzel
      - grim
      - gnome-keyring
      - mako
      - mpv
      - mesa-vdpau-drivers-freeworld
      - nerd-fonts
      - pipewire-plugin-libcamera
      - polkit-gnome
      - powerline-fonts
      - slurp
      - solaar
      - swappy
      - squeekboard
      - wlsunset
      - wl-clipboard
      - wl-mirror
      - wev
      - wtype
      # (mine) utils:
      - bat
      - ddcutil
      - dutree
      - eza
      - fd-find
      - fish
      - fzf
      - gdb
      - git-delta
      - gparted
      - ncdu
      - perl
      - playerctl
      - policycoreutils
      - ranger
      - ripgrep
      - syncthing
      - udiskie
      - zenity
      # (mine) external repos:
      - eww-wayland-git
      - tailscale
      - hyprland
      - hyprland-contrib
      - hyprland-plugins
      - hyprpicker
      - hyprshot
      - hyprpaper
      - starship
      - xdg-desktop-portal-hyprland
    remove:
      - firefox # default firefox removed in favor of flatpak
      - firefox-langpacks # langpacks needs to also be removed to prevent dependency problems

  - type: bling # configure what to pull in from ublue-os/bling
    install:
      - justfiles # add "!include /usr/share/ublue-os/just/100-bling.just"
                  # in your custom.just (added by default) or local justfile
      - nix-installer # shell shortcuts for determinate system's nix installers
      - ublue-os-wallpapers
      # - ublue-update # https://github.com/ublue-os/ublue-update
      - 1password # install 1Password (stable) and `op` CLI tool
      # - dconf-update-service # a service unit that updates the dconf db on boot
      # - devpod # https://devpod.sh/ as an rpm
      # - gnome-vrr # enables gnome-vrr for your image
      - container-tools # installs container-related tools onto /usr/bin: kind, kubectx, docker-compose and kubens
      # - laptop # installs TLP and configures your system for laptop usage
      # - flatpaksync # allows synchronization of user-installed flatpaks, see separate documentation section


  - type: yafti # if included, yafti and it's dependencies (pip & libadwaita)
                #  will be installed and set up
    custom-flatpaks: # this section is optional
      - Discord: xyz.armcord.ArmCord
      - Celluloid: io.github.celluloid_player.Celluloid
      - Bitwarden: com.bitwarden.desktop
      - Wlvncc: com.github.any1.wlvncc
      - Parsec: com.parsecgaming.parsec
      - Slack: com.slack.Slack
      - Spotify: com.spotify.Client
      - Sublime Merge: com.sublimemerge.App
      - VS Code: com.visualstudio.code-oss
      - Handbrake: fr.handbrake.ghb
      - Obsidian: md.obsidian.Obsidian
      - Edge: com.microsoft.Edge
      - Telegram: org.telegram.desktop
      - VLC: org.videolan.VLC
      - Warp: app.drey.Warp
      - Clipboard: app.getclipboard.clipboard
      - Dolphin: org.kde.dolpin
      - Helvum: org.pipewire.Helvum
      - Easteffects: com.github.wwmm.easyeffects
      - FFmpeg: org.freedesktop.Platform.ffmpeg-full
      - Spotube: com.github.KRTirtho.Spotube
      - Minitext: io.github.nokse22.minitext
      - Waycheck: dev.serebit.Waycheck
      - Thunderbird: org.mozilla.Thunderbird
      - Fractal: org.gnome.Fractal
      - Live Captioning: net.sapples.LiveCaptions
      - Frog: com.github.tenderowl.frog
      - PDF Arranger: com.github.jeromerobert.pdfarranger
      - Weather: org.gnome.Weather
      - Czkawka: com.github.qarmin.czkawka
      - Parsec: com.parsecgaming.parsec
      - Scanner: org.gnome.SimpleScan
  - type: script
    scripts:
      # this sets up the proper policy & signing files for signed images to work
      - signing.sh
